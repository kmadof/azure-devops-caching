# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master-windows

pool:
  vmImage: 'windows-latest'

#NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages - not working, there is no such folder
#NUGET_PACKAGES: '~/.nuget/packages' - not working at restore
variables:
  buildConfiguration: 'Release'
  buildDirectory: '$(Build.SourcesDirectory)'
  NUGET_PACKAGES: '/home/vsts/.nuget/packages'

steps:
- task: Cache@2
  enabled: false
  inputs:
    key: 'nuget | "$(Agent.OS)" | PipelineCaching/packages.lock.json'
    restoreKeys: |
       nuget | "$(Agent.OS)"
       nuget
    path: $(NUGET_PACKAGES)
    cacheHitVar: CACHE_RESTORED
  displayName: Cache NuGet packages

- script: dotnet restore
  displayName: 'dotnet restore'
  condition: ne(variables.CACHE_RESTORED, 'true')
  workingDirectory: $(buildDirectory)

- script: printenv

- task: PowerShell@2
  condition: always()
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Hello World"
      
      Get-ChildItem '~/.nuget/packages'
    pwsh: true

- task: PowerShell@2
  condition: always()
  displayName: 'Displaying %userprofile% folder'
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Hello World"
      
      Get-ChildItem '%userprofile%'
    pwsh: true

- task: PowerShell@2
  condition: always()
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Hello World"
      
      Get-ChildItem '%userprofile%\.nuget\packages'
    pwsh: true

- script: dir
  enabled: true
  condition: always()
  workingDirectory: $(Pipeline.Workspace)/.nuget/packages

- script: dir
  displayName: 'Displaying Pipeline.Workspace folder'
  enabled: true
  condition: always()
  workingDirectory: $(Pipeline.Workspace)

- script: dir
  displayName: 'Displaying $(Build.SourcesDirectory) folder'
  enabled: true
  condition: always()
  workingDirectory: $(Build.SourcesDirectory)

- script: dir
  displayName: 'Displaying System.DefaultWorkingDirectory folder'
  enabled: true
  condition: always()
  workingDirectory: $(System.DefaultWorkingDirectory)

- script: dir
  displayName: 'Displaying Agent.BuildDirectory folder'
  enabled: true
  condition: always()
  workingDirectory: $(Agent.BuildDirectory)

- script: dir
  displayName: 'Displaying Agent.HomeDirectory folder'
  enabled: true
  condition: always()
  workingDirectory: $(Agent.HomeDirectory)

- script: dir
  displayName: 'Displaying Build.BinariesDirectory folder'
  enabled: true
  condition: always()
  workingDirectory: $(Build.BinariesDirectory)

- script: dir
  displayName: 'Displaying Build.StagingDirectory folder'
  enabled: true
  condition: always()
  workingDirectory: $(Build.StagingDirectory)

- script: dir
  displayName: 'Displaying Agent.TempDirectory folder'
  enabled: true
  condition: always()
  workingDirectory: $(Agent.TempDirectory)

- script: dir
  displayName: 'Displaying Agent.WorkFolder folder'
  enabled: true
  condition: always()
  workingDirectory: $(Agent.WorkFolder)

- task: CopyFiles@2
  displayName: Copy packages.lock.json file
  enabled: true
  inputs:
    sourceFolder: $(buildDirectory)/PipelineCaching
    contents: packages.lock.json
    targetFolder:  $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  displayName: Publish packages.lock.json file
  enabled: true
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: LockedJson

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
  workingDirectory: $(buildDirectory)
  
